    <body>
        <header>
                <div class="container-nav">
                    <nav class="navbar" role="navigation">
                      <a href="#" class="brand">Mi página web</a>

        </header>
        <main class="container">
        <h1>Contacto</h1>
        <p>Contactanos para cualquier consulta o solicitud de informacion</p>
        <form id="myForm">
            <div class="formulario">
            <!-- campo para nombre -->
            <label for="name">Tu nombre o seudonimo:</label>
            <input type="text" id="name" name="name" required>
         
            <!-- campo para edad -->
            <label for="age">Edad en años espaciales:</label>
            <input type="number" id="age" name="age" required>
            
            <!-- campo para planeta de nacimiento -->
            <label for="planet">Planeta de nacimiento:</label>
            <input type="text, number" id="planet" name="planet" required>
            
            <!-- campo tipo de especie -->
            <label for="species">Tu especie:</label>
            <input type="text" id="species" name="species" required>
           
            <!-- campo para correo -->
            <label for="email">Tu mejor correo:</label>
            <input type="email" id="email" name="email" required>
            <button type="submit">Enviar</button>
            </div>
          </form>
        </main>
        <footer>
          <p>Desarrollado por Guillermo Benitez</p>
          <button onclick="showAlert()" aria-label="Haz click en mi">Haz click en mi</button>
        </footer>
